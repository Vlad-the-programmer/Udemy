{% extends '../base.html' %}

{% block title %} Delete a product {% endblock %}



{% block content %}
<div class='container'>
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
    <p>Are you sure you want to delete {{product.name}}?</p>
    <button class="btn btn-success" type="submit">Confirm</button>
    </form>
</div>

{% endblock %}
