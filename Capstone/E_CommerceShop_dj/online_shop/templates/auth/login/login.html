{% extends '../../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock title %}


{% block content %}
    <form method="POST" class='container justify-content-center'>
        {% csrf_token %}
            {{ form|crispy }}

        {% for error in form.errors %}
            <small style='color: red;'>{{ error }}</small>
        {% endfor %}
        
            <button type="submit" class="btn btn-success">Login</button>
    </form>

    <p>Don't have an account?<a href="{% url 'user-auth:register' %}"> SignUp</a></p>
{% endblock %}
