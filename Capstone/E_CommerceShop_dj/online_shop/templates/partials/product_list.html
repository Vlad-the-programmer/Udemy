{% load static %}

	<div class="row">
		{% for item in items %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{item.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{item.name}}</strong></h6>
				<hr>

				<button data-product="{{item.product_id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				
				<a class="btn btn-outline-success" href="{% url 'products:product-detail' slug=item.slug %}">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{item.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>
